 #ERAS
 culture_era_tribal:0 "Eisenzeit"
 culture_era_tribal_desc:0 "Die Eisenzeit einer [Kultur|E] geht der Entstehung von kodifizierten Gesetzen und einer institutionalisierten Regierung voraus. Herrscher mit [tribal_government|E] können sich nur eisenzeitliche [Innovationen|E] zunutze machen."
 culture_era_classical_antiquity:0 "Antike"
 culture_era_classical_antiquity_desc:0 "Die Ära der Antike markiert die Entstehung der Zivilisationen Griechenlands und Roms."
 culture_era_late_antiquity:0 "Spätantike"
 culture_era_late_antiquity_desc:0 "Die Ära der Spätantike brachte den allmählichen Niedergang des Römischen Reiches nach der Krise des dritten Jahrhunderts mit sich, wobei die aus der Antike stammenden [innovations|E] weitgehend erhalten blieben. Eine nicht-römische [culture|E] hat nun die Möglichkeit, in der bekannten Welt ihre Spuren zu hinterlassen, während der Einfluss Roms schwindet."
 culture_era_early_medieval:0 "Frühmittelalter"
 culture_era_early_medieval_desc:0 "Im Frühmittelalter entstanden professionelle Verwaltungen und eine Reihe wichtiger [innovations|E], die es einer [c|E] ermöglichten, das dunkle Zeitalter zu verlassen."
 culture_era_high_medieval:0 "Frühmittelalter"
 culture_era_high_medieval_desc:0 "Das Hochmittelalter ist eine Zeit des großen technischen und administrativen Fortschritts, in der Dörfer zu Städten heranwachsen und das Bürgertum entsteht, obgleich die Aristokratie an der Spitze steht."
 culture_era_late_medieval:0 "Spätmittelalter"
 culture_era_late_medieval_desc:0 "Das Spätmittelalter markiert den Zenit der feudalen Welt. Bürokraten, Handwerker, Kaufleute und Geldverleiher beginnen, die Macht der alten privilegierten Klassen, mit Ausnahme der Monarchen selbst, zu beschneiden."

