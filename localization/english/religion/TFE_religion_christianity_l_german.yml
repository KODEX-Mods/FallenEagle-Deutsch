 abelian:0 "Abelitentum"
 abelian_adj:0 "Abelitisch"
 abelian_adherent:0 "Abelit"
 abelian_adherent_plural:0 "Abeliten"
 abelian_desc:0 "Die Abeliten sind eine Sekte Nordafrikanischen Urpsrungs. Nach dem angeblichen Vorbild Abels verwerfen sie den ehelichen Umgang und adoptieren je einen Jungen und ein Mädchen, die sie großziehen. Diese beerben die Pflegeeltern, müssten aber später so leben wie sie. Starb eins der Kinder, wurde es durch ein anderes desselben Geschlechts ersetzt. Ihre Überzeugungen kreuzen sich mit denen der Christen und Juden, sowie denen der Gnostiker und Heiden."

 nazarene:0 "Nazoräertum"
 nazarene_adj:0 "Nazoräisch"
 nazarene_adherent:0 "Nazoräer"
 nazarene_adherent_plural:0 "Nazoräer"
 nazarene_desc:0 "Der Name „Nazoräer“ leitet sich von der Aramäischen Selbstbezeichnung der Syrischen Judenchristen #italic „nāṣrayyā“#! ab, welcher so viel bedeutet wie „Observante“ oder „Rechtsgläubige“. Aufgrund der Ablehnung der Halacha und ihrer Zugehörigkeit zu Jesus, werden die Nazoräer, trotz ihrer Überzeugung, sie hätten die jüdische Identität behalten, von den restlichen Juden als apostatisch bezeichnet."

 bardaisanism:0 "Bardaisanitentum"
 bardaisanism_adj:0 "Bardaisanitisch"
 bardaisanism_adherent:0 "Bardaisanit"
 bardaisanism_adherent_plural:0 "Bardaisaniten"
 bardaisanism_desc:0 "Der (vermutlich) Syrische Gnostiker Bardaisan (geboren im Jahr 154 n. Chr.; gestorben im Jahr 222 n. Chr.) schuf die nach ihm bennannte Bardaisanitische Lehre. Sie verband die Christliche Theologie mit Gnostischen Elementen. Wie die Christen, glaubte Bardaisan an einen allmächtigen und absoluten Gott, welcher Schöpfer von Himmel und Erde ist. Dieser schenkte den Menschen Willensfreiheit und ließ die Welt eine Mischung aus Gut und Böse, Licht und Finsternis sein. Darüberhinaus hielt Bardaisan die Sonne, den Mond und die Planeten für Lebewesen, die den Menschen, trotz ihrer Freiheit, zum Guten oder Bösen beeinflussten."

 carpocratian:0 "Karpokratianismus"
 carpocratian_adj:0 "Karpokratianisch"
 carpocratian_adherent:0 "Karpokratianer"
 carpocratian_adherent_plural:0 "Karpokratianer"
 carpocratian_desc:0 "Nach den Gnostisch-Christlichen Lehren Karprokates (gelebt im 2. Jh. n. Chr.) und denen, die seine Lehre erweiterten, war Jesus #italic nicht#! heilig. Er hatte aber eine Seele, die so rein war, dass er in der Lage war, sich von der materiellen Welt zu befreien. Somit war er nicht mehr dem Mosaischen Gesetz oder anderen #italic falschen#! Sitten unterworfen. Aufgrund Jesus' Menschlichkeit stellte Marzellina, die die Lehren Karprokates' erweiterte, weltlichen Philosophen, wie Pythagoras, Plato und Aristoteles mit deisem auf eine Stufe. Sie sollen wie Jesus als Idole geehrt werden."

 collyridian:0 "Kollyridianismus"
 collyridian_adj:0 "Kollyridianisch"
 collyridian_adherent:0 "Kollyridier"
 collyridian_adherent_plural:0 "Kollyridier"
 collyridian_desc:0 "Die Jungfrau Maria, die Mutter Jesu, wird von den Kollyridiern als Göttin verehrt. Durch die Verehrung der reinen, heiligen Maria fühlen sie sich Gott näher."

 encratite:0 "Enkratitentum"
 encratite_adj:0 "Enkratitisch"
 encratite_adherent:0 "Enkratit"
 encratite_adherent_plural:0 "Enkratiten"
 encratite_desc:0 "Die Enkratiten streben durch ihre äußerst strenge Enthaltung des Genusses von Fleisch und Wein sowie der sexuellen Enthaltsamkeit die Vergeistigung an. Selbst beim Abendmahl darf kein Wein verwendet werden - er wird durch Wasser ersetzt."

 jovinian:0 "Jovinianismus"
 jovinian_adj:0 "Jovinianisch"
 jovinian_adherent:0 "Jovinianist"
 jovinian_adherent_plural:0 "Jovinianisten"
 jovinian_desc:0 "Obwohl Mäßigung bewundernswert ist, gelten strenge Askesen als ketzerische Praktiken der Arroganten. Die Anhänger sollen sich weniger auf die Unterscheidung zwischen #italic sündhaft#! und #italic noch sündhafter#!, #italic tugendhaft#! und #italic noch tugendhafter#!, #italic zölibatär#! und #italic verheiratet#! oder #italic asketisch#! und #italic nicht asketisch#! konzentrieren, sondern vielmehr darauf, ein reines Herz zu bewahren, während sie gute Werke zur Ehre Gottes tun."

 novatianism:0 "Novatianismus"
 novatianism_adj:0 "Novatianisch"
 novatianism_adherent:0 "Novatianer"
 novatianism_adherent_plural:0 "Novatianer"
 novatianism_desc:0 "Die Novatianisch Theologie lehrte, dass getaufte Christen, die ihren Glauben verleugnen oder heidnische Rituale durchführen, auch um sich vor heidnischer Verfolgung zu schützen, nicht wieder in die Kirche aufgenommen werden können. Die Novatianer sprechen nämlich die Vergebung nicht der Kirche, sondern nur Gott zu. Daher wurden sie als Ketzer bezeichnet, was im Novatianischen Schisma resultierte, welches bis zur Vereinigung während des Konzils von Nicäa im Jahr 325 n. Chr. währt"

 rogatism:0 "Rogatismus"
 rogatism_adj:0 "Rogatistisch"
 rogatism_adherent:0 "Rogatist"
 rogatism_adherent_plural:0 "Rogatisten"
 rogatism_desc:0 "Der Rogatismus entstand aus dem Schisma von der Donatistischen Theologie um 360 n. Chr. Zwar waren sich die beiden Theologien einig über die Reinheit des Klerus, jedoch nicht über die Anwendung von Gewalt in der Kirche. Nach den Rogatisten „[sollte] Niemand [...] gezwungen werden, der Gerechtigkeit zu folgen.“"


