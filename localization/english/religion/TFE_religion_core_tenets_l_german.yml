l_german:

 # Tenet Incompatibility
 incompatible_tenet_asceticism_trigger:1 "Unvereinbar mit dem [core_tenet|E] [GetFaithDoctrine('tenet_asceticism').GetName( GetPlayer.GetFaith )]"
 incompatible_tenet_jovinianism_trigger:1 "Unvereinbar mit dem [core_tenet|E] [GetFaithDoctrine('tenet_jovinianism').GetName( GetPlayer.GetFaith )]"
 incompatible_tenet_chaste_marriages_trigger:1 "Unvereinbar mit dem [core_tenet|E] [GetFaithDoctrine('tenet_chaste_marriages').GetName( GetPlayer.GetFaith )]"

 # Renamed tenets
 tenet_literalism_buddhism_name:0 "Abhidhamma"

 # Christian tenets
 tenet_pure_priesthood_name:0 "Reinheit des Klerus"
 tenet_pure_priesthood_desc:0 "Wie können unsere Gebete Gott erreichen, wenn seine Vertreter seinem Wort nicht folgen? Die Geistlichen sind unsere Verbindung zu Gott und dürfen daher nicht sündhaft sein!"
 doctrine_parameter_sinful_characters_no_priesthood_active:0 "[sinful|E] Charakter können nicht Teil des [clergy|E] sein"
 
 tenet_sacred_witchcraft_name:0 "Heilige Hexerei"
 tenet_sacred_witchcraft_desc:0 "Die okkulten und mystischen Kräfte unserer weisen Männer und Frauen sollten nicht gemieden, sondern gefeiert werden."
 
 tenet_alexandrian_catechism_reformed_name:0 "Reformierter $tenet_alexandrian_catechism_name$"
 tenet_alexandrian_catechism_reformed_desc:0 "Mit dem Wiederaufbau der katechetischen Schule und der Anerkennung ihrer Lehren als gleichwertig mit denen von Rom, werden Theologen dazu ermutigen, kritisch zu denken und den Status quo zu hinterfragen."

 # Hellenic syncretism
 hellenic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 tenet_hellenic_syncretism_name:0 "Hellenischer Synkretismus"
 tenet_hellenic_syncretism_desc:0 "Das griechische und römische Pantheon ist eine sich ständig verändernde Gruppe von Gottheiten, die je nach ihrer Beliebtheit und ihrem Kult integriert oder verworfen werden. Götter aus anderen Kulturen werden einfach als ein weiterer Aspekt einer bestehenden hellenischen Gottheit betrachtet, oder sie werden den hellenischen Kerngöttern hinzugefügt."
 doctrine_parameter_hostility_override_hellenic_hostility_doctrine:1 "Graeko-römische [faiths|E] werden als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] betrachtet"
 doctrine_parameter_is_hellenic_faith_bilateral_loc_override:0 "Betrachtet graeko-römische [faiths|E] und wird wiederum von graeko-römischen Glauben als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] und nicht als $hostility_hostile_tooltippable$ betrachtet"
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:0 "Betrachtet Graeko-Römisch [faiths|E] und wird wiederum von graeko-römischen Glauben als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] und nicht als $hostility_hostile_tooltippable$ betrachtet"
 doctrine_parameter_hellenic_syncretic_actor_opinion_active:0 "Gegenseitiger [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [Concept('opinion', 'Meinungs')|E]-Bonus bei graeko-römischen [faiths|E]"
 doctrine_parameter_opinion_of_hellenic_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_hellenic_syncretic_recipient_opinion_active:0 "Gegenseitiger [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [Concept('opinion', 'Meinungs')|E]-Bonus bei [faiths|E], die den [core_tenet|E]$tenet_hellenic_syncretism_name$ haben"
 doctrine_parameter_opinion_of_hellenic_syncretic_actor_opinion_active:0 ""
 special_doctrine_is_hellenic_faith_name:0 "Hellenischer Synkretismus"
 is_hellenic_faith_name:0 "$special_doctrine_is_hellenic_faith_name$"
 special_doctrine_is_hellenic_faith_desc:0 "Das griechische und römische Pantheon ist eine sich ständig verändernde Gruppe von Gottheiten, die je nach ihrer Beliebtheit und ihrem Kult integriert oder verworfen werden. Götter aus anderen Kulturen werden einfach als ein weiterer Aspekt einer bestehenden hellenischen Gottheit betrachtet, oder sie werden den hellenischen Kerngöttern hinzugefügt."
 doctrine_parameter_hostility_override_tenet_hellenic_syncretism:3 "Alle Anderen [faiths|E] mit dem [core_tenet|E]$tenet_hellenic_syncretism_name$ werden als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] und nicht als $hostility_hostile_tooltippable$ betrachtet"

 # Cult of the Virgin Mary
 tenet_cult_of_the_virgin_mary_name:0 "Marienverehrung"
 tenet_cult_of_the_virgin_mary_desc:0 "Die Jungfrau Maria, die Mutter Jesu, wird als nicht nur als Gottesgebärerin sondern auch als Göttin verehrt. Ihre intensive Verehrung ist der sicherste Weg, Gott zu verehren und zu verstehen."
 doctrine_parameter_tfe_offer_mary_bread_decision_enabled:0 "Ermöglicht die [decision|E] „$TFE_offer_bread_to_the_virgin_mary$“"

 # Religious Silence
 tenet_religious_silence_name:0 "Verschlossenheit"
 tenet_religious_silence_desc:0 "Unsere Geheimnisse müssen sorgfältig gehütet werden und dürfen nur denen offenbart werden, die würdig sind.\n\nHüten müssen wir uns vor denen, die fehlgeleitete Sekten angehören, die falsche Götzen anbeten. Vor denen, die absurde Lehren über das Märtyrertum unterrichten, die von keiner göttlichen Macht geschätzt oder anerkannt werden."

 # Chaste Marriages
 tenet_chaste_marriages_name:0 "Keusche Ehen"
 tenet_chaste_marriages_desc:0 "Obwohl wir die Ehe feiern, ist die heiligste Form der Ehe diejenige, bei der die Eheleute ihre Verbindung nicht vollziehen. Auf diese Weise können sie einander reiner lieben und sich auf die richtige Anbetung und Verehrung des Göttlichen konzentrieren."
 doctrine_parameter_tfe_enables_adoption:0 "Ermöglicht die [character_interaction|E] „$adopt_interaction$“ und reduziert die Kosten der Adoption"

 # Religious Monumental Buildings
 tenet_religious_monumental_buildings_name:0 "Monumentalbau"
 tenet_religious_monumental_buildings_desc:0 "Es wäre nur angemessen, die großartigsten Monumente zu bauen. Von Gotteshäusern über Gräber bis hin zu Denkmälern und Statuen streben wir danach, majestätische Bauten zu schaffen, die den Himmel erfreuen."

 # Jovinianism
 tenet_jovinianism_name:0 "Heiligkeit ohne Unterscheidung"
 tenet_jovinianism_desc:0 "Allein durch die Taufe ist ein Mann oder eine Frau frei von Sünde. Unterschiede zwischen Ehestand und Zölibat oder zwischen einem strengen und einem bequemen Leben können keine Quelle der Heiligkeit sein. Ebenso sind alle Sünden gleichermaßen schrecklich und alle Tugenden gleichermaßen edel und gerech. Ein Leben in extremer Askese ist daher nicht nur anmaßend, sondern auch unchristlich."

 # Illyrian Cults
 tenet_illyrian_cults_name:0 "Illyrische Kulte"
 tenet_illyrian_cults_desc:0 "Bei den Illyrern sind traditionell zwei Hauptkulte vorherrschend. Der Sonnenkult ist bei den nördlichen illyrischen Stämmen weit verbreitet; er wurde typischerweise auf den Bergen verehrt, wobei Wasservögel und Hirsche als wichtige Sonnensymbole galten. Der Schlangenkult hingegen ist bei den südlichen illyrischen Stämmen beliebt, da die Schlange als wohlwollende chthonische Gottheit der Fruchtbarkeit und Magie angesehen wird."
 doctrine_parameter_tfe_enables_illyrian_pagan_decisions:0 "Ermöglicht die [decision|E] „$TFE_illyrian_sacrifice_decision$“"