 #Pudgalavada
 pudgalavada:0 "Pudgalavāda"
 pudgalavada_adj:0 "Pudgalavadisch"
 pudgalavada_adherent:0 "Pudgalavada"
 pudgalavada_adherent_plural:0 "Pudgalavadas"
 pudgalavada_desc:0 "Es gibt zwar keinen Atman, aber es gibt ein Pudgala (Begriff der Person), das weder ein bedingtes noch ein unbedingtes Dharma ist. Der Weg zur Erleuchtung beinhaltet das Verstehen dieses Pudagala durch persönliche Erfahrung, Reflexion und Argumentation. Diese Ansicht ist unter anderen Buddhisten umstritten, aber die von Vatsiputra (3. Jh. v. Chr.) gegründete Schule der Pudgalavadanen verteidigen sie mit Nachdruck."
 #Dharmaguptaka
 dharmaguptaka:0 "Dharmaguptaka"
 dharmaguptaka_adj:0 "Dharmaguptakisch"
 dharmaguptaka_adherent:0 "Dharmaguptaka"
 dharmaguptaka_adherent_plural:0 "Dharmaguptakas"
 dharmaguptaka_desc:0 "Die Dharmaguptaka-Sekte führt ihr Erbe auf den legendären Dharmagupta zurück, einen glühenden Anhänger des Buddha-Schülers Maudgalyayana. Die Sekte ist in Gandhara beheimatet, hat aber Auswirkungen auf ganz Zentralasien und darüber hinaus gehabt. Zu ihren Lehren gehört der Glaube, dass die vier edlen Wahrheiten gleichzeitig beachtet werden müssen und dass der Weg eines Sravaka und eines Boddhisattva getrennt sind."
 #Sarvastivada
 sarvastivada:0 "Sarvāstivāda"
 sarvastivada_adj:0 "Sarvastivadisch"
 sarvastivada_adherent:0 "Sarvastivada"
 sarvastivada_adherent_plural:0 "Sarvastivadas"
 sarvastivada_desc:0 "Sarvastivada ist die Theorie, dass „alles existiert“. Sie sind eine Schule mit einer starken Abhidhamma (scholastischen) Tradition, mit sieben einzigartigen Abhidhamma-Werken, und haben einen bedeutenden Einfluss auf die Entwicklung der indischen buddhistischen Philosophie und Theologie ausgeübt."
 #Vibhajjavada
 vibhajjavada:0 "Vibhajyavāda"
 vibhajjavada_adj:0 "Vibhajyavadisch"
 vibhajjavada_adherent:0 "Vibhajyavada"
 vibhajjavada_adherent_plural:0 "Vibhajyavadas"
 vibhajjavada_desc:0 "Vom Wort #italic „vibhajanto“#! abgeleitet, bedeutet Vibhajyavāda „Lehre der Unterscheidung“. Damit gemeint ist, dass die Vibhajyavader sowohl die Lehren der Pudgala, als auch die der Atman ablehen und sich von diesen unterscheiden."
 #Mahasanghika
 mahasanghika:0 "Mahāsāṅghika"
 mahasanghika_adj:0 "Mahasanghikisch"
 mahasanghika_adherent:0 "Mahasanghika"
 mahasanghika_adherent_plural:0 "Mahasanghikas"
 mahasanghika_desc:0 "Beim Zweiten Buddhistischen Konzil waren die Mahasanghikas die Mehrheitsfraktion, die sich weigerte, zusätzliche Regeln für die buddhistische Mönchsgemeinschaft anzunehmen (im Gegensatz zu den Sthaviras). Sie glauben an die transzendentale, überweltliche Natur der Buddhas und Bodhisattvas, die Fehlbarkeit der Arhats und daran, dass der historische Buddha nie eine echte physische Form hatte, sondern sich lediglich als Illusion manifestierte, um fühlenden Wesen zu helfen."

 faith_cannot_hunt_parameter_tt:0 "Anhänger dieses [Concept('faith', 'Glaubens')|E] kann nicht jagen."