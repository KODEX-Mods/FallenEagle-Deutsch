 arianism:0 "Arianismus"
 arianism_adj:0 "Arianisch"
 arianism_adherent:0 "Arianer"
 arianism_adherent_plural:0 "Arianer"
 arianism_desc:0 "Der Arianismus ist eine christliche Lehre, welche von Arius (geboren um 260 n. Chr.; gestorben um 335 n. Chr.), einem christlichen Presbyter aus Alexandria, begründet wurde. Nach arianischer Theologie ist Gott ein Wesen ohne Ursprung oder Zeugung. Da der Sohn Gottes vom Vater gezeugt wurde, kann dieser nicht Gott im selben Sinne sein wie der Vater und ist diesem daher untergeordnet. Diese Subordination des Sohnes steht im Konflikt mit der traditionellen Trinitätslehre, wonach der Vater, der Sohn und der Heilige Geist eine unauflösbare Einheit darstellen. Die Bezeichnung „Arianer“ rührt von Arius her, ist jedoch, so wie „Christ“, eine Bezeichnung der Anhänger, den sie sich selbst nicht gaben, sondern von anderen bekommen haben. Die Lehren Arius' wurden von den Homoousianern, also den Christen, die die Wesensgleichheit von Vater und Sohn glaubten, abgelehnt. Das Argument war, dass seine Lehre die monotheistische Gotteslehre durch eine polytheistische ersetze, da Gott und Jesus nach arianischer Lehre zwei verschiedene Wesen seien, die beide als Götter verehrt würden."
 special_faith_teachings_of_ulfilas_name:0 "Wulfilas Lehre"
 special_faith_teachings_of_ulfilas_desc:0 "Bischof Wulfila (311-383 n. Chr.) war ein gotischer Theologe, der sein Leben damit verbrachte, das Wort Gottes unter seinen Leuten, den Goten, zu verbreiten. Dazu übersetzte er Teile der Bibel in die von ihm entwickelte gotische Schrift. Sein Werk, die sogenannte „Wulfabibel“, war homöischer Natur und war unter den Goten beliebter als andere christliche Lehren."
 
 donatism:0 "Donatismus"
 donatism_adj:0 "Donatistisch"
 donatism_adherent:0 "Donatist"
 donatism_adherent_plural:0 "Donatisten"
 donatism_desc:0 "Donatus von Karthago (geboren um 278; gestorben im Jahr 355 n. Chr.) war von 315 n. Chr. bis zu seinem Tod im Jahr 355 n. Chr. Primas der nordafrikanischen donatistischen Kirche, einer Abspaltung der christlichen Kirche. Die Donatisten waren der Ansicht, dass Geistliche fehlerfrei sein müssen, damit ihr Dienst wirksam ist und ihre Gebete und Sakramente gütlig sind. Daher entbrannte im Winter 312/313 n. Chr. ein heftiger Streit um den Bischof von Karthago, Caecilianus, und darum, ob er rechtmäßige  Vertreter der nordafrikanischen Christen ist. Das Ergebnis des Streits war das donatistische Schisma."
 
