l_german:
 trait_green_support:0 "Unterstützer der Grünen"
 trait_green_support_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein treuer Unterstützer der Grünen Streitwagenmannschaft."
 trait_blue_support:0 "Unterstützer der Blauen"
 trait_blue_support_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein treuer Unterstützer der Blauen Streitwagenmannschaft."

 trait_green_charioteer:0 "Grüner Streitwagenfahrer"
 trait_green_charioteer_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Mitglied der Grünen Streitwagenmannschaft."
 trait_blue_charioteer:0 "Blauer Streitwagenfahrer"
 trait_blue_charioteer_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Mitglied der Blauen Streitwagenmannschaft."

 trait_restitutor_orbis:0 "Restitutor Orbis"
 trait_restitutor_orbis_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat erfolgreich die geteilten Herrschaftsgebiete Roms unter einer Krone und einem Imperium wieder zusammengeführt."

 trait_sahabi_trait:0 "Sahabi"
 trait_sahabi_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] war an der Seite des Propheten und hat zum Aufstieg und zur Ausbreitung des Islam beigetragen."

 trait_adopted_trait:0 "Adoptiertes Kind"
 trait_adopted_desc:0 "Dieser Charakter wurde adoptiert und in das Haus ihrer neuen Eltern aufgenommen"
 trait_adopted_roman_desc:0 "Nach römischem Brauch wurde diese Person zum Kind seines Adoptivvaters erklärt und kann dessen Titel ebenfalls erben."

 gladiator_key:0 "Gladiator"
 gladiatrix_key:0 "Gladiatrix"
 trait_gladiator_group:0 "Gladiator"
 trait_gladiator_trait:0 "Gladiator"
 trait_gladiator_trait_female:0 "$gladiatrix_key$"
 trait_gladiator_desc:0 "Dieser Charakter ist ein Gladiator, meist ein Sklave oder Gefangener, der verkauft wurde, um in der Arena zu kämpfen und zu sterben."
 trait_gladiator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('GetGladiatorGladiatrix')], meist ein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [Select_CString( ROOT.GetCharacter.IsFemale, 'Sklavin', 'Sklave' )] oder Gefangen[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')], [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] verkauft wurde, um in der Arena zu kämpfen und zu sterben."
 trait_former_gladiator_trait:0 "Ehemaliger Gladiator"
 trait_former_gladiator_trait_female:0 "Ehemalige $gladiatrix_key$"
 trait_former_gladiator_desc:0 "Dieser Charakter hat genug Kämpfe in der Arena als Gladiator überlebt, um seine Freiheit zu erlangen."
 trait_former_gladiator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat genug Kämpfe in der Arena als [ROOT.GetCharacter.Custom('GetGladiatorGladiatrix')] überlebt, um [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Freiheit zu erlangen."

