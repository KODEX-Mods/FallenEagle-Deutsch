 magousaian:1 "Magousaian"
 magousaian_adj:1 "Magousaianisch"
 magousaian_adherent:1 "Magousaiane"
 magousaian_adherent_plural:1 "Magousaianen"
 magousaian_desc:1 "Die anatolische Variante des Zoroastrismus, die auf die achämenidische Ära zurückgeht, weist aufgrund ihrer Isolierung von den jüngeren religiösen Entwicklungen im Iran eine Reihe konservativer Merkmale auf. Er ist auch stark mit dem hellenischen und anatolischen Polytheismus synkretisiert und verwendet häufig die griechische Sprache anstelle des Iranischen."