 arianism:0 "Arianismus"
 arianism_adj:0 "Arianisch"
 arianism_adherent:0 "Arianer"
 arianism_adherent_plural:0 "Arianer"
 arianism_desc:0 "Der Arianismus ist eine Christliche Lehre, welche von Arius (geboren um 260 n. Chr.; gestorben um 335 n. Chr.), einem christlichen Presbyter aus Alexandria, begründet wurde. Nach Arianischer Theologie ist Gott ein Wesen ohne Ursprung oder Zeugung. Da der Sohn Gottes vom Vater gezeugt wurde, kann dieser nicht Gott im selben Sinne sein wie der Vater und ist diesem daher untergeordnet. Diese Subordination des Sohnes steht im Konflikt mit der traditionellen Trinitätslehre, wonach der Vater, der Sohn und der Heilige Geist eine unauflösbare Einheit darstellen und sich gleich im Wesen sind. Der Begriff „Arianer“ ist daher eine Bezeichnung der Anhänger Arius', den sie sich jedoch nicht selbst gaben, sondern so wie die #italic Christen#! von anderen bekommen haben. Die Lehren Arius' wurden von den Homoousianern, also den Christen, die an die Wesensgleichheit von Vater und Sohn glaubten, abgelehnt. Das Argument war, dass seine Lehre die monotheistische Gotteslehre durch eine polytheistische ersetze, da Gott und Jesus nach Arianischer Theologie zwei verschiedene Wesen seien, die beide als Götter verehrt würden."
 special_faith_teachings_of_ulfilas_name:0 "Wulfilas Lehre"
 special_faith_teachings_of_ulfilas_desc:0 "Bischof Wulfila (geboren um 311 n. Chr.; gestorben im Jahr 383 n. Chr.) war ein gotischer Theologe, der sein Leben damit verbrachte, das Wort Gottes unter seinen Leuten, den Goten, zu verbreiten. Dazu übersetzte er Teile der Bibel in die von ihm entwickelte gotische Schrift. Sein Werk, die sogenannte „Wulfabibel“, war unter den Goten beliebter als andere Christliche Lehren."
 
 donatism:0 "Donatismus"
 donatism_adj:0 "Donatistisch"
 donatism_adherent:0 "Donatist"
 donatism_adherent_plural:0 "Donatisten"
 donatism_desc:0 "Donatus von Karthago (geboren um 278 n. Chr.; gestorben im Jahr 355 n. Chr.) war von 315 n. Chr. bis zu seinem Tod in 355 n. Chr. Primas der nordafrikanischen Donatistischen Kirche, einer Abspaltung der Christlichen Kirche. Die Donatisten sind der Ansicht, dass Geistliche fehlerfrei sein müssen, damit ihr Dienst wirksam ist und ihre Gebete und Sakramente gütlig sind. Daher entbrannte im Winter 312/313 n. Chr. ein heftiger Streit um den Bischof von Karthago, Caecilianus, und darum, ob er der rechtmäßige  Vertreter der nordafrikanischen Christen sein darf. Das Ergebnis des Streits war das Donatistische Schisma."
 
