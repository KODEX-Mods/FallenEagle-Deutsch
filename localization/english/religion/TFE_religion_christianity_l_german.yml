 chalcedonian_adj:0 "Chalkedonensisch"
 chalcedonian_adherent:0 "Chalkedonense"
 chalcedonian_adherent_plural:0 "Chalkedonensen"
 chalcedonian_desc:0 "Chalkedonismus ist ein Zweig des Christentums, der sich als Folge des Konzils von Chalkedon im Jahr 451 n.Chr mit anderen orientalisch-orthodoxen Kirchen und dem Nestorianismus von der Reichskirche abgespalten hat. Grund dafür war, dass Papst Leo den Miaphysitismus, welcher von den orientalischen Kirchen verfochten wurde, ablehnte."
