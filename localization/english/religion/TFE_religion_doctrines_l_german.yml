l_german:
 doctrine_parameter_allowed_to_hire_missionaries:0 "Ermöglicht es, [court_positions|E] an einen Leitenden Missionar und seine untergebenen Missionare zu vergeben"
 doctrine_parameter_missionary_bonus_aptitude:0 "Missionare erhalten Boni auf ihre Fähigkeit und Chance, andere zu bekehren"
 doctrine_parameter_can_spread_to_other_heritages:0 "[counties|E], die eine andere [heritage|E] als der Herrscher haben, können zu dessen [Concept('faith', 'Glauben')|E] bekehrt werden"
 doctrine_parameter_slower_spread_to_other_heritages:0 "[counties|E], die eine andere [heritage|E] als der Herrscher haben, werden langsamer bekehrt"
 doctrine_parameter_cant_spread_to_other_heritages:0 "[counties|E], die eine andere [heritage|E] als der Herrscher haben, können nicht zu dessen [Concept('faith', 'Glauben')|E] bekehrt werden"
 doctrine_missionary_encouraged_bonus:0 "Glaube ermutigt Missionare"
 doctrine_missionary_name:0 "Missionierung"
 doctrine_missionary_encouraged_name:0 "Universalistisch"
 doctrine_missionary_encouraged_desc:0 "Missionare sind nicht nur nützlich, sondern auch unverzichtbar, um unseren [Concept('faith', 'Glauben')|E] zu verbreiten. Unsere abenteuerlustigen Glaubensbrüder sollten diesen nicht nur aufrechterhalten, sondern auch unter anderen Völkern verbreiten."
 doctrine_missionary_allowed_name:0 "Kommunal"
 doctrine_missionary_allowed_desc:0 "Auch wenn Missionare als nützlich für die Verbreitung unseres [Concept('faith', 'Glaubens')|E] gesehen werden, sieht unser Glaubensoberhaupt in der Verbreitung des Glaubens in anderen Kulturen keine Priorität."
 doctrine_missionary_not_allowed_name:0 "Kulturell"
 doctrine_missionary_not_allowed_desc:0 "Missionare werden in unserem [Concept('faith', 'Glauben')|E] als unnötig angesehen. Das rücksichtslose Verbreiten unserer Ideale und Vorstelleungen unter Fremden führt nur zu Ketzereien und Spaltungen innerhalb unserer Gemeinschaft."
 special_faith_has_hellenic_heritage_name:0 "Hellenische Herkunft"
 doctrine_parameter_hostility_override_special_faith_has_hellenic_heritage:0 "Betrachtet [faiths|E] mit #V Hellenischer Herkunft#! und wird wiederum von Glauben mit #V Hellenischer Herkunft#! als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] betrachtet"
 special_faith_has_hellenic_heritage_desc:0 "Dieser Glaube ist aufgrund seiner Herkunft stark vom hellenischen Pantheon beeinflusst."
 COURT_CHAPLAIN_CONVERSION_SLOWER_SPREAD_TO_OTHER_HERITAGES:0 "Unterschiedliche [heritage|E]"

 # Hindu/Brahmanical Sects

 tfe_doctrine_brahmanical_sect_name:0 "Brahmanische Sekte"
 tfe_doctrine_brahmanical_sect_desc:0 "Es gibt viele Glaubensschulen, die alle unterschiedliche Gottheiten auf unterschiedliche Weise anbeten."
 tfe_brahmanism_vaishnavite_doctrine_name:0 "Vaishnavas"
 tfe_brahmanism_vaishnavite_doctrine_desc:0 "Die Vaishnavas oder auch Vishnuiten betrachten Vishnu als höchste Göttin. Die Hingabe zu Vishnus Avataren, insbesondere Krishna, ist von großer Bedeutung."
 tfe_brahmanism_shaivite_doctrine_name:0 "Shaiviten"
 tfe_brahmanism_shaivite_doctrine_desc:0 "Die Shaiviten oder auch Shivaiten betrachten Shiva als höchsten Gott. Ein asketisches Leben ist ein wichtiger Bestandteil dieser Sekten."
 tfe_brahmanism_smartist_doctrine_name:0 "Smartas"
 tfe_brahmanism_smartist_doctrine_desc:0 "Die Smartas verehren fünf Gottheiten, anstatt sich nur einer hinzugeben. Diese sind Ganesha, Shiva, Shakti, Vishnu, and Surya."
 tfe_brahmanism_shaktist_doctrine_name:0 "Shaktis"
 tfe_brahmanism_shaktist_doctrine_desc:0 "Die Shaktis betrachten Shakti als höchste Göttin. Sie verkörpert die weibliche Urkraft des Universums und wird daher von den meisten anderen Brahmanen abgelehnt."
 tfe_brahmanism_saurite_doctrine_name:0 "Sauras"
 tfe_brahmanism_saurite_doctrine_desc:0 "Die Sauras betrachten Surya als höchste Göttin. Surya verkörpert die Sonne und wird oft auf ihrem Sonnenwagen dargestellt, der von sieben Pferden, die für die sieben Tage der Woche stehen, gezogen wird."
 tfe_brahmanism_yaksha_naga_doctrine_name:0 "Nagas"
 tfe_brahmanism_yaksha_naga_doctrine_desc:0 "Die Nagas betrachten Nagas als höchste Gottheit. Nagas sind die Schlangengötter niederen Standes und sind in ganz Südasien unter verschiedenen Namen bekannt."
 doctrine_parameter_hostility_override_tfe_brahmanism_vaishnavite_doctrine:1 "Betrachtet [GetFaithDoctrine('tfe_brahmanism_vaishnavite_doctrine').GetBaseName] [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_tfe_brahmanism_shaivite_doctrine:1 "Betrachtet [GetFaithDoctrine('tfe_brahmanism_shaivite_doctrine').GetBaseName] [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_tfe_brahmanism_smartist_doctrine:1 "Betrachtet [GetFaithDoctrine('tfe_brahmanism_smartist_doctrine').GetBaseName] [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_tfe_brahmanism_shaktist_doctrine:1 "Betrachtet [GetFaithDoctrine('tfe_brahmanism_shaktist_doctrine').GetBaseName] [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_tfe_brahmanism_saurite_doctrine:1 "Betrachtet [GetFaithDoctrine('tfe_brahmanism_saurite_doctrine').GetBaseName] [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_tfe_brahmanism_yaksha_naga_doctrine:1 "Betrachtet [GetFaithDoctrine('tfe_brahmanism_yaksha_naga_doctrine').GetBaseName] [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
