 nicene:0 "Nicäa-Synodismus"
 nicene_adj:0 "Nicäa-Synodisch"
 nicene_adherent:0 "Nicäa-Synodist"
 nicene_adherent_plural:0 "Nicäa-Synodisten"
 nicene_desc:0 "Das Bekenntnis von Nicäa, welches auch oft als „Glaube der 318 heiligen Väter“ bezeichnet wird, beschreibt verschiedene Lehrtraditionen, welche unter anderem die Streitigkeiten über die Trinitätslehre, ausgelöst durch die Lehren von Arius, beilegen sollte. Das Bekenntnis von Nicäa wurde vom ersten ökomenischen Konzil von Nicäa im Jahr 325 n. Chr. herausgegeben und schließlich vom ersten Konzil von Konstantinopel im Jahr 381 n. Chr. geändert. Der Name Nicäa-Synodismus leitet sich her vom lateinischen #italic „Nicaenae synodi“#! was Synode (Konzil) von Nicäa bedeutet."
 nicene_religious_head_title:0 "Patriarch"
 nicene_religious_head_title_name:0 "Patriarchat"

 syriac:0 "Surayismus"
 syriac_adj:0 "Surayisch"
 syriac_adherent:0 "Suraye"
 syriac_adherent_plural:0 "Suraye"
 syriac_desc:0 "#italic „Suraye“#! ist die syrisch-aramäischsprachige Eigenbezeichnung für mehrere christliche Glaubensgemeinschaften des Vorderen Orients, welche Anhänger der Syrischen Kirche sind."

 hesychasm:0 "Hesychasmus"
 hesychasm_adj:0 "Hesychastisch"
 hesychasm_adherent:0 "Hesychast"
 hesychasm_adherent_plural:0 "Hesychasten"
 hesychasm_desc:0 "Der Hesychasmus ist eine Form von Spiritualutät, welche den Grundstein für die Verhaltensregeln des spätantiken Möchtums darstellt. Der Begriff ist dem griechischen Wort #italic „hesychia“#! abgeleitet, das „Ruhe“ oder „Stille“ bedeutet. Damit verbindet sich die Vorstellung von innerem Frieden, dessen Erlangung die Hesychasten sich zum Ziel nehmen. Dabei versuchen sie dieses Ziel mithilfe speziellen Gebetspraktiken zu verwirklichen."

 marcionite:0 "Markionismus"
 marcionite_adj:0 "Markionitisch"
 marcionite_adherent:0 "Markionit"
 marcionite_adherent_plural:0 "Markioniten"
 marcionite_desc:0 "Die Markioniten folgen den Lehren Markions von Sinope (geboren um 90 n. Chr.; gestorben um 160 n. Chr.). Diese besagen, dass sich der „gute, unbekannte Gott“ aus dem Neuen Testament vom „bösen, bekannten Schöpfergott“ des Alten Testaments unterscheidet."

 montanist:0 "Montanism"
 montanist_adj:0 "Montanist"
 montanist_adherent:0 "Montanist"
 montanist_adherent_plural:0 "Montanists"
 montanist_desc:0 "The New Prophecy movement, also known as Montanism from its founder Montanus, is a Christian sect that strongly emphasizes the importance of prophetic revelations. Through possession by God, worthy men and women can become prophets, who can subsequently resolve any ambiguities of scripture or gain the power to forgive sins."

