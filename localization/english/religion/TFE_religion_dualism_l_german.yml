 basilidianism_desc:0 "Der Basilidianismus war eine gnostische Strömung des Christentums, die auf Basilides (geb. um 85 n. Chr., gest. 145 n. Chr.) zurückgeht. Die mysteriöse Sekte hat eine sehr abweichende Interpretation des christlichen Evangeliums: Der große Archon erschuf die Welt und hielt sich für Gott. Doch schließlich erkannte er, dass es höhere Wesen als ihn selbst gab. Anders als andere gnostische Sekten bereute der Schöpfer seine Sünde und versuchte, die Welt zu erleuchten. Wenn die Welt, die der Große Archon erschaffen hat, Jesu folgt, kann sie gereinigt werden und sich selbst erheben."

