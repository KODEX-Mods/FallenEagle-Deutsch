l_german:

 ebionite:0 "Ebionitentum"
 ebionite_adj:0 "Ebionitisch"
 ebionite_adherent:0 "Ebionit"
 ebionite_adherent_plural:0 "Ebioniten"
 ebionite_desc:0 "Das Ebionitentum ist eine Christliche Bewegung, die ihren Ursprung im 1. Jh. n. Chr. hat. Die Ebioniten konzentrieren sich auf die Lehren von Jesus Christus, betonen aber auch die Einhaltung des jüdischen Gesetzes. Sie glauben zwar, dass Jesus der Messias ist, jedoch lehnen sie seine göttliche Natur ab und sehen ihn eher als einen menschlichen Propheten. Sie praktizieren strenge Jüdische Bräuche, einschließlich der Beschneidung und der Befolgung der Tora."

 elkesaite:0 "Elkesaitentum"
 elkesaite_adj:0 "Elkesaitisch"
 elkesaite_adherent:0 "Elkesait"
 elkesaite_adherent_plural:0 "Elkesaiten"
 elkesaite_desc:0 "Die Elkesaiten sind eine Aramäischsprachige Christliche Täufergemeinschaft, die zwischen dem 1. und 2. Jh. n. Chr. im Ostjordland entstand und sich in Syrien ausbreitete. Der Name der Gruppierung leitet sich vom mutmaßlichen Gründer ab, dem Propheten Elchasai. Sein Werk enthält Gesetze und apokalyptische Prophezeiungen, die er durch einen großen männlichen Engel, dem Sohn Gottes, und seiner Schwester, dem Heiligen Geist, bekommen haben soll. Elkasai lehrte die Einhaltung des Wortes Jesus und anderer Jüdischer Propheten. Er lehrte auch die rituelle Befolgung des Mosaischen Gesetzes, also unter anderem die Vermeidung von Tieropfern und regelmäßigen Taufen zur Reinigung."

 rahmanani:0 "Rahmanismus"
 rahmanani_adj:0 "Rahmanistisch"
 rahmanani_adherent:0 "Rahmanist"
 rahmanani_adherent_plural:0 "Rahmanisten"
 rahmanani_desc:0 "Die Könige Himyars führten ihr Volk weg von der polytheistischen Altsüdarabischen Religion und hin zur monotheistischen Religion, die als „Rahmanismus“ bekannt ist. Der Begriff wird ihrem Gott #italic „Rahmānān“#! abgeleitet. Dieser stammt aus dem Altsüdarabischen und bedeutet „der Bamherzige“. Der Bezeichnung folgt oft eine weitere: „Dhu Samawi“. Es bedeutet so viel wie „der aus dem dem Himmel“. Die Rahmanisten folgen den Lehren von Jesus, wobei dieser in manchen Überlieferungen als #italic der Sohn Rahmānāns#! in anderen als #italic der Messiah Rahmānāns#! erwähnt wird. Außerdem ist es umstritten, ob die Rahmanistischen Inschriften in Südarabischen Synagogen wirklich als Jüdisch zu deuten sind. Sie gelten gemeinhin als Judenchristen."

 rahmanani_high_god_name:0 "Rahmānān"
 rahmanani_high_god_name_possessive:0 "Rahmānāns"
 rahmanani_high_god_alternate:1 "A'lahan"
 rahmanani_high_god_alternate_possessive:1 "A'lahans"
 rahmanani_house_of_worship:0 "Mikrab"