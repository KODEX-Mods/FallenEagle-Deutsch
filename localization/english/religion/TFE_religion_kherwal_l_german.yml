 cheu_champa_desc:0 "Das kherwalische Volk gehört zu den alten Völkern Indiens. Jedoch kommt das Volk der Kherwalen ursprünglich aus den Regionen des Königreichs von Champa im fernen Osten. Auch wenn sie sich in einer neuen, fremden Welt befanden, hatten sie immerhin noch ihren Glauben. Und dieser hat sich über die Jahrhunderte erhalten, wenn auch ein bisschen über die Generationen hinweg verändert."