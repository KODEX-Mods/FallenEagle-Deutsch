 quqite_desc:0 "In der von Quq (2. Jh. n. Chr.) gepredigten Variante des Gnostizismus vermischen sich christliche, jüdische und heidnische Ideen. Zum Beispiel spielt die chaldäische Astrologie eine wichtige Rolle. Außerdem sehen die Quqiten den Geschlechtsverkehr im Rahmen der Ehe als Mittel zum Verständnis des Göttlichen."

