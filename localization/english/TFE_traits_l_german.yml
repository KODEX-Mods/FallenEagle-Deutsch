 # Decision Traits
 restitutor_orbis:0 "Restitutor Orbis"
 restitutor_orbis_desc:0 "Dieser Charakter war in der Lage, alle Territorien des Römischen Reiches zurückzuerobern, wodurch er Anerkennung und Ruhm für seine Bemühungen verdient hat."

 # Attila Trait
 trait_the_hun:0 "Der Hunne"
 trait_the_hun_desc:0 "Der Hunne war der Beiname des nomadischen Kriegsherrn Attila, der aufgrund seines Rufs, keine christliche Stadt von seinem zerstörerischen Wüten in Europa zu verschonen, auch als die Geißel Gottes bekannt war."

 # Heir of Attila Trait
 trait_heir_of_attila:0 "Erbe Attilas"
 trait_heir_of_attila_desc:0 "Diesem Charakter gelang es, das Hunnenreich wieder zu vereinen und sich zum rechtmäßigen Erben Attilas zu erklären."

 trait_low_senator:0 "Niederer Senator"
 low_senator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist Mitglied des Römischen Senats, wobei er aufgrund seines niedrigen Ranges gegenwärtig keine Anerkennung für seine Bemühungen erhält."
 trait_senator:0 "Senator"
 senator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist Mitglied des Römischen Senats."
 trait_high_senator:0 "Hoher Senator"
 high_senator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist Mitglied des Römischen Senats und hat aufgrund seiner Erfahrung und seines Einflusses den höchsten Rang innerhalb des politischen Gremiums erreicht."
 trait_former_senator:0 "Ehemaliger Senator"
 former_senator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] war einst Mitglied des Römischen Senats, wurde aber inzwischen von seinen Pflichten entbunden."
 trait_training_senator:0 "Senatorenanwärter"
 training_senator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] strebt eine Mitgliedschaft im Römischen Senat an, um sich für eine Position in diesem politischen Gremium zu qualifizieren."


 trait_apotheosised_trait:0 "Apotheosiert"
 apotheosised_trait_desc:0 "Dieser Charakter, ein römischer Kaiser, wurde von einem Nachfolger apotheotisiert und vergöttlicht."

 trait_brahmin:0 "Brahmana"
 trait_brahmin_desc:0 "Die Brahmanen entstanden aus dem Mund des Urriesen Purusha und ihre [varna|E] ist göttlich geweiht, um als Priester, Lehrer und Gelehrte zu dienen."
 trait_brahmin_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] gehört der [varna|E] der Brahmanen an, die auf dem indischen Subkontinent traditionell als Geistliche und Gelehrte dienen.\n\nEs gilt als Sünde, einen Brahmanen zu töten oder ihm Land zu nehmen."
 trait_kshatriya:0 "Kshatriya"
 trait_kshatriya_desc:0 "Die Kshatriya entstanden aus den Armen des Urriesen Purusha und sind als Krieger bekannt. Die Dharmashastra lehren, dass ein Königreich vorzugsweise von einem Mitglied der [varna|E] der Kshatriya regiert werden sollte."
 trait_kshatriya_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Angehöriger der [varna|E] der Kshatriya, die auf dem indischen Subkontinent traditionell als Krieger und Herrscher dienen.\n\nWährend ein Herrscher der anderen hohen Varnas akzeptabel ist, bevorzugen die Menschen der dharmischen Glaubensrichtungen immer einen Kshatriya, der über sie herrscht."
 trait_vaishya:0 "Vaishya"
 trait_vaishya_desc:0 "Die Vaishya entstanden aus den Schenkeln des Urriesen Purusha und treiben vor allem Handel. Händler dieser [varna|E] sind in allen Häfen von Sumatra bis Rom zu finden."
 trait_vaishya_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Angehöriger der [varna|E] der Vaishya, die traditionell als Kaufleute und Bauern auf dem indischen Subkontinent und darüber hinaus tätig sind."
 trait_shudra:0 "Shudra"
 trait_shudra_desc:0 "Die Shudra entstanden aus den Füßen des Urriesen Purusha und ihre [varna|E] ist dazu verpflichtet, den höheren Varnas zu dienen."
 trait_shudra_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Angehöriger der [varna|E] der Shudra, der traditionell dienenden Klasse des indischen Subkontinents.\n\nEs ist nicht unüblich, dass Shudra Herrscher werden, aber die meisten Shudra-Könige nehmen höhere Varna-Identitäten an, um ihre Herrschaft zu legitimieren.\n\nDie inakzeptable Verbindung einer Frau aus einer höheren Varna mit einem Mann aus einer niedrigeren Varna führt zu Shudra, unabhängig von der Varna der Eltern."
